<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="discGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7a43"/>
      <stop offset="100%" style="stop-color:#2d5a27"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#discGradient)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1a3a17" stroke-width="16"/>

  <!-- Disc rings -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="8"/>
  <circle cx="256" cy="256" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>

  <!-- Center hub -->
  <circle cx="256" cy="256" r="35" fill="#fff"/>
  <circle cx="256" cy="256" r="20" fill="#2d5a27"/>

  <!-- Basket pole (simplified) -->
  <rect x="248" y="280" width="16" height="80" fill="#fff" opacity="0.9"/>

  <!-- Basket chains (simplified) -->
  <ellipse cx="256" cy="290" rx="50" ry="20" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>

  <!-- Basket top -->
  <ellipse cx="256" cy="280" rx="55" ry="22" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
</svg>
